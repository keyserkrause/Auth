{% extends 'base.html' %}

{% block content %}
 <h2>Files</h2> 

<p>
	<a href="{% url 'upload_file' %}" class="btn btn-primary">Upload file</a>
</p>

 <table class="table mb-0">
 	<thead>
	 	<tr>
	 		<th>Title</th>
	 		<th>Author</th>
	 		<th>Download</th>
	 	</tr>
	 </thead>
	 <tbody>
	 	{% for file in files %}
	 	 <tr>
	 	 	<td>{{ file.title }}</td>
	 		<td>{{ file.author }}</td>
	 		<td>
	 			<a href="{{ file.pdf.url }}" class="btn btn-primary btn-sm" taret="_blank">
	 				Download PDF
	 			</a>
	 		</td>
	 	</tr>
	 	{% endfor %}
	 </tbody>
 </table>
{% endblock %}
